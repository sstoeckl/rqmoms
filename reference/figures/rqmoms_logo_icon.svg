<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b8bd9" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#0b8bd9" stop-opacity="0.05"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.8"/>
    </filter>
  </defs>

  <!-- Axes -->
  <g stroke="#9aa2a8" stroke-width="2" stroke-linecap="round">
    <line x1="24" y1="196" x2="232" y2="196"/>
    <line x1="24" y1="196" x2="24" y2="40"/>
    <polygon points="232,196 226,192 226,200" fill="#9aa2a8"/>
    <polygon points="24,40 20,46 28,46" fill="#9aa2a8"/>
  </g>

  <!-- K/S tick at 1.0 -->
  <g stroke="#9aa2a8" stroke-width="1.5">
    <line x1="128" y1="196" x2="128" y2="190"/>
  </g>

  <!-- Corridor shading around ATM (CVIX window) -->
  <rect x="103" y="44" width="50" height="152" fill="url(#grad)" stroke="#0b8bd9" stroke-opacity="0.15" stroke-width="1" rx="6"/>

  <!-- Area under curve within corridor (implied integral) -->
  <path d="M106,196 
           L106,140 
           C106,140 120,92 128,88 
           C136,84 150,92 154,140 
           L154,196 Z"
        fill="#0b8bd9" opacity="0.10" filter="url(#soft)"/>

  <!-- IV smile curve (PCHIP vibe) -->
  <path d="M40,148 
           C70,122 100,86 128,86 
           C156,86 186,122 216,148"
        fill="none" stroke="#0b8bd9" stroke-width="6" stroke-linecap="round"/>

  <!-- PCHIP knots (sample nodes) -->
  <g fill="#0b8bd9">
    <circle cx="64" cy="134" r="4"/>
    <circle cx="96" cy="106" r="4"/>
    <circle cx="128" cy="86"  r="4"/>
    <circle cx="160" cy="106" r="4"/>
    <circle cx="192" cy="134" r="4"/>
  </g>

  <!-- Integral symbol (subtle) -->
  <path d="M196,64 
           C186,64 186,84 196,84 
           C206,84 206,104 196,104" 
        fill="none" stroke="#0b8bd9" stroke-opacity="0.6" stroke-width="3" stroke-linecap="round"/>

  <!-- Labels (use generic system fonts) -->
  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" fill="#51616f">
    <text x="180" y="210" font-size="10">moneyness K/S</text>
    <text x="6" y="52" font-size="10" transform="rotate(-90 6,52)">implied vol</text>
    <text x="122" y="204" font-size="9">1.0</text>
  </g>
</svg>
